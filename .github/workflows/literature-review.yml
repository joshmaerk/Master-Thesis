name: Literature Review

on:
  workflow_dispatch:
    inputs:
      check_apa7:
        description: 'APA7-Konformität prüfen und GitHub Issues anlegen'
        type: boolean
        default: true
      rate_journals:
        description: 'Journals bewerten und Markdown-Report erstellen'
        type: boolean
        default: true
      skip_ai:
        description: '\gls{AI}-Bewertung überspringen (kein Anthropic-API-Aufruf)'
        type: boolean
        default: false
      dry_run:
        description: 'Testlauf — keine Issues erstellen, keinen Report speichern'
        type: boolean
        default: false
      bib_file:
        description: 'Pfad zur BibTeX-Datei'
        type: string
        default: 'B_Literatur/literatur.bib'
      ignore_file:
        description: 'Pfad zur .literatureignore-Datei'
        type: string
        default: 'services/literature_review/.literatureignore'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      issues: write      # GitHub Issues anlegen
      contents: write    # Report committen

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: services/literature_review/requirements.txt

      - name: Install dependencies
        run: pip install -r services/literature_review/requirements.txt

      - name: Build argument list
        id: args
        run: |
          ARGS=""
          ${{ inputs.check_apa7 }}  && ARGS="$ARGS --check-apa7"  || true
          ${{ inputs.rate_journals }} && ARGS="$ARGS --rate-journals" || true
          ${{ inputs.skip_ai }}     && ARGS="$ARGS --skip-ai"     || true
          ${{ inputs.dry_run }}     && ARGS="$ARGS --dry-run"     || true
          ARGS="$ARGS --bib ${{ inputs.bib_file }}"
          ARGS="$ARGS --ignore ${{ inputs.ignore_file }}"
          echo "args=$ARGS" >> "$GITHUB_OUTPUT"

      - name: Run literature analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python3 services/literature_review/analyze.py ${{ steps.args.outputs.args }}

      - name: Upload journal report as artifact
        if: ${{ inputs.rate_journals && !inputs.dry_run }}
        uses: actions/upload-artifact@v4
        with:
          name: journal-report
          path: services/literature_review/journal_report.md
          retention-days: 90

      - name: Commit journal report to repository
        if: ${{ inputs.rate_journals && !inputs.dry_run }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add services/literature_review/journal_report.md || true
          if ! git diff --cached --quiet; then
            git commit -m "Update journal_report.md (Literature Review $(date -u +%Y-%m-%d))"
            git push
          else
            echo "Keine Änderungen am Report."
          fi
